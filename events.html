<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover exciting technical events, workshops, hackathons, and competitions at INNOVISION 2026." />
  <meta name="keywords" content="INNOVISION events, technical events, hackathon, workshops, competitions" />
  <meta name="author" content="INNOVISION Team" />
  <meta name="theme-color" content="#00f2ff" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Events - INNOVISION-2026" />
  <meta property="og:description" content="Discover exciting technical events, workshops, hackathons, and competitions at INNOVISION 2026." />
  <meta property="og:image" content="assets/updated_logo.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  
  <title>INNOVISION 2026 | Events</title>
  <link rel="stylesheet" href="css/events.css?v=3" />
</head>

<body>

  <div class="cyber-grid"></div>

  <nav class="cyber-nav">
    <div class="logo">INNOVISION<span>2026</span></div>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="index.html">HOME</a>
      <a href="index.html#about">ABOUT</a>
      <a href="journey.html">JOURNEY</a>
      <a href="#" class="active">EVENTS</a>
      <a href="gallery.html">GALLERY</a>
      <a href="team.html">Team</a>
    </div>
  </nav>

  <section class="events-page">

    <h1 class="page-title">EVENTS @ INNOVISION 2026</h1>
    <p class="page-subtitle">Explore all events & competitions</p>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search events..." />

      <div class="filter-tabs">
        <button class="active" data-filter="all">All</button>
        <button data-filter="RSCOE">RSCOE</button>
        <button data-filter="Polytechnic">Polytechnic</button>
        <button data-filter="Other">Other</button>
      </div>
    </div>

    <div class="events-grid" id="eventsGrid"></div>

  </section>

  <!-- MODAL -->
  <div class="event-modal" id="eventModal">
    <div class="modal-box">
      <span class="close" id="closeModal">×</span>

      <h2 id="modalTitle"></h2>
      <p class="modal-dept" id="modalDept"></p>
      <p id="modalDesc"></p>

      <div class="modal-info">
        <strong>Coordinator</strong>
        <p id="modalCoord"></p>
      </div>

      <div class="modal-actions" id="modalActions"></div>
    </div>
  </div>
  <!-- POSTER PREVIEW MODAL -->
<div class="poster-preview" id="posterPreview">
  <span class="poster-close" id="posterClose">×</span>
  <img id="posterPreviewImg" alt="Event Poster Preview">
</div>


  <script src="js/events.js"></script>
</body>

</html>
