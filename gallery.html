
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Browse through memorable moments and highlights from INNOVISION events and activities." />
  <meta name="keywords" content="INNOVISION gallery, photos, event highlights, memories" />
  <meta name="author" content="INNOVISION Team" />
  <meta name="theme-color" content="#00f2ff" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gallery - INNOVISION-2026" />
  <meta property="og:description" content="Browse through memorable moments and highlights from INNOVISION events and activities." />
  <meta property="og:image" content="assets/updated_logo.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  
  <title>INNOVISION 2026 | Gallery</title>

  <link rel="stylesheet" href="css/style.css?v=3" />
  <link rel="stylesheet" href="css/gallery.css?v=3" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <!-- BACKGROUND -->
  <div class="cyber-grid"></div>

  <!-- NAVBAR -->
  <nav class="cyber-nav">
    <div class="logo">INNOVISION<span>2026</span></div>

    <!-- HAMBURGER -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="index.html">HOME</a>
      <a href="index.html#about">ABOUT</a>
      <a href="journey.html">JOURNEY</a>
      <a href="events.html">EVENTS</a>
      <a href="gallery.html" class="active">GALLERY</a>
      <a href="team.html">Team</a>
    </div>
  </nav>

  <!-- GALLERY -->
  <section class="content-section gallery-section">
    <h2 class="section-title" data-aos="fade-up">INNOVISION GALLERY</h2>

    <p class="gallery-subtitle" data-aos="fade-up">
      Moments that define innovation, collaboration, and excellence
    </p>

    <div class="gallery-filter" data-aos="fade-up">
      <button class="filter-btn active" data-filter="videos">Videos</button>
      <button class="filter-btn" data-filter="photos">Photos</button>
    </div>

    <div class="gallery-grid" id="galleryGrid">
      <!-- Images injected by JS -->
    </div>
  </section>

  <!-- IMAGE MODAL -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 900, once: true });

    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });

    /* ===== GALLERY ARRAY (ADD YOUR IMAGES HERE) ===== */
const galleryImages = [
  "assets/gallery/aarambh_cs.jpeg",
  "assets/gallery/acm_cs.jpeg",
  "assets/gallery/avinya_cs.jpeg",
  "assets/gallery/gfg_cs.jpeg",
  "assets/gallery/innovision_poly.jpeg",
  "assets/gallery/libcast.jpeg",
  "assets/gallery/sustain.jpeg",
  "assets/gallery/bca.png",
   "assets/gallery/catrack.png",
  "assets/gallery/electro.jpeg",
   "assets/gallery/technothoon.jpeg",
  "assets/gallery/money_h.jpeg",
];
    


    /* ===== YOUTUBE VIDEOS ===== */
    const youtubeVideos = [
      "tUlvnAoHfs0",
      "L7tcXN3Ys20",
      "xNZWjmPJsp0",
      "nqpnLPU1L74",
      "VxPn1qk2L3A",
      "DzII1b_qaug"
    ];

    const galleryGrid = document.getElementById("galleryGrid");
    let allCards = [];

    // Add YouTube videos first
    youtubeVideos.forEach((videoId, index) => {
      const card = document.createElement("div");
      card.className = "gallery-card video-card";
      card.setAttribute("data-aos", "zoom-in");
      card.setAttribute("data-aos-delay", index * 80);
      card.setAttribute("data-type", "video");

      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
      iframe.title = "YouTube video player";
      iframe.frameBorder = "0";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
      iframe.allowFullscreen = true;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.borderRadius = "8px";

      card.appendChild(iframe);
      galleryGrid.appendChild(card);
      allCards.push(card);
    });

    // Add images after videos
    galleryImages.forEach((src, index) => {
      const card = document.createElement("div");
      card.className = "gallery-card photo-card";
      card.setAttribute("data-aos", "zoom-in");
      card.setAttribute("data-aos-delay", (youtubeVideos.length + index) * 80);
      card.setAttribute("data-type", "photo");
      card.style.display = "none"; // Hide photos by default
      card.style.cursor = "pointer";

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Innovision Gallery";

      card.appendChild(img);
      galleryGrid.appendChild(card);
      allCards.push(card);

      // Add click event to enlarge image
      card.addEventListener("click", () => {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        modal.style.display = "flex";
        modalImg.src = src;
      });
    });

    // Modal close functionality
    const modal = document.getElementById("imageModal");
    const closeBtn = document.querySelector(".close");
    
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Filter functionality
    const filterBtns = document.querySelectorAll(".filter-btn");
    
    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        // Update active button
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const filter = btn.getAttribute("data-filter");

        // Show/hide cards based on filter
        allCards.forEach(card => {
          const cardType = card.getAttribute("data-type");
          
          if (filter === "videos" && cardType === "video") {
            card.style.display = "block";
          } else if (filter === "photos" && cardType === "photo") {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    });
  </script>

</body>
</html>
